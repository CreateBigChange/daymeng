<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	

	<link href="__PUBLIC__/res/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="__PUBLIC__/res/css/login.css">

    <script src="__PUBLIC__/res/jquery/jquery-1.9.0.min.js"></script>

    <script src="__PUBLIC__/res/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="__PUBLIC__/res/js/register.js"></script>

	<title>注册</title>

</head>

<body>

	<div class="header">

		<div class="header_top"></div>

		<div class="header_main">

			<div class="logo">

				<a href="/index"></a>

			</div>

			<div class="motto" style="margin-top:-5px;">

				<img src="__PUBLIC__/res/images/top_pic/motto.png">

			</div>

		</div>

	</div>

	<div class="main2 grow gmt30 gpack">

        <div class="gspan-19 gprefix-2 main2 ">

            <h1>创建帐号<a href="{:U('/login')}" style="font-size:14px;color:#33A600;margin-left:10px;">直接登陆</a></h1>

            <form class="gform" id="regForm" action="" method="POST" novalidate="true">

             <!--   <p class="check-success">邮箱验证成功！你的邮箱是：1051563965@qq.com</p>-->

                <p class="reg-summary">请输入邮箱和密码，创建你的呆萌帐号</p>

                <div class="gform-box2">

                  <div  class="col-sm-4" style="padding-left:0px;" 	><input type="text" class="form-control ccc"   name="username" placeholder="邮箱"  ></div>  

                  <div class="col-sm-8">&nbsp;</div>

        		</div>



                <div class="gform-box2">

                  <div  class="col-sm-4" style="padding-left:0px;" 	><input type="password" class="form-control "   name="password" placeholder="密码"  ></div>  

                  <div class="col-sm-8" style="word-wrap:normal;padding:0px;margin:0px;">&nbsp;</div>

        		</div>

                <div class="gform-box2">

                  <div  class="col-sm-4" style="padding-left:0px;" 	><input type="password" class="form-control "    name="repassword" placeholder="确认密码" ></div>  

                  <div class="col-sm-8" class="alert">&nbsp;</div>

        		</div>

        		<div class="gform-box2">

                  <div  class="col-sm-4" style="padding-left:0px;" 	><input type="text" class="form-control verify"   name="verify"   placeholder="验证码"  ></div>  

                  <div class="col-sm-8"><img class='verify'  src="{:U('Index/Register/verify')}" /></div>

        		</div> 

        		<div class="gform-box2">

                  <div  class="col-sm-10" style="padding-left:0px;" 	>

                  <input  name="consent" type="checkbox" value="concent">

			     已经认真阅读并同意呆萌网的<a href="{:U('/help/125','','')}" target="_blank">《使用协议》</a>

                  </div>  

                  <div class="col-sm-2"></div>

        		</div> 	

        		<div class="gform-box2">

                <button type="button" class="btn btn-success creat_user  btn-lg btn-block" style="background-color:#33A600;width:280px;">创建账号</button>



        		</div>	        			    

            </form>

        </div>

    </div>

	<include file="Publicmodel:person_footer" />

	<script type="text/javascript">

		var home="{:U('/Index','','')}";

		var register="{:U('Index/Register/','','')}";

    $(".ccc").focus();

	</script>
