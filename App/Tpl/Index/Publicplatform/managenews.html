<HTML>
<HEAD>
	<META content="IE=11.0000" http-equiv="X-UA-Compatible">		 
	<META charset="utf-8"> 
   <link rel="Shortcut Icon" href="__PUBLIC__/res/images/sty.ico">
	<META http-equiv="X-UA-Compatible" content="IE=edge"> 
	<TITLE>消息回复</TITLE> 
	<LINK href="__PUBLIC__/res/css/layout.css" rel="stylesheet" type="text/css"> 
	<LINK href="__PUBLIC__/res/css/base.css" rel="stylesheet" type="text/css"> 
	<LINK href="__PUBLIC__/res/css/lib.css" rel="stylesheet" type="text/css">        
	<LINK href="__PUBLIC__/res/css/page_index.css" rel="stylesheet">  
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/res/css/manageNews.css">    
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/res/css/platform.css">   
	<script charset="utf-8" src="__PUBLIC__/res/jquery/jquery-1.9.0.min.js"></script>


		<!-- 富文本编辑器 -->
	<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>


	<script>
		var editor;
		KindEditor.ready(function(K) {
			editor = K.create('textarea[name="content"]', {
				resizeType : 1,
				allowPreviewEmoticons : false,
				allowImageUpload : false,
				items : [
					'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
					'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
					'insertunorderedlist', '|', 'emoticons', 'image', 'link']
			});
		});
	</script>   
	<!-- 富文本编辑器 -->
	   
</HEAD>     
<BODY class="zh_CN">
		<DIV class="head" id="header">
			<div class="bg-top">
				 <!-- <img src="__PUBLIC__/res/images/login/bg-top.png">  -->
			</div>
				<DIV class="head_box">
						<DIV class="inner wrp">
						<H1 class="logo"><A title="公众平台" href="{:U('/index')}"></A></H1>
								<DIV class="account">
										<DIV class="account_meta account_info">
												<A class="nickname" href="{:U('/mp/set')}">{$nickname}</A> 
				                               <A href="{:U('/my')}"><IMG 
												class="avatar" src="__PUBLIC__/res/images/person_img/{$img}"></A>                            
										 </DIV>
									<DIV class="account_meta account_logout">
										<A id="logout" href="{:U('index/Publicplatform/logOut')}">退出</A>
									</DIV>
								</DIV>
						</DIV>
				</DIV>
		</DIV>
<DIV class="body page_index" id="body">
	<DIV class="container_box cell_layout side_l" id="js_container_box">
<DIV class="col_side">
					<DIV class="menu_box" id="menuBar">
							<DL class="menu no_extra">
									  <DT class="menu_title">
											功能 				
										</DT>
									  <DD class="menu_item ">
											<A href="{:U('/mp/msg','','')}">群发功能</A>
									  </DD>
									  <DD class="menu_item "><A href="javascript:;">消息回复</A>
									  </DD>
							  </DL>
							<DL class="menu ">
									  <DT class="menu_title">管理 
									</DT>

										<DD class="menu_item "><A href="{:U('/mp/item','','')}">项目管理</A></DD>	
									
									  <DD class="menu_item "><A href="{:U('/mp/product','','')}">发货管理</A></DD>
									  
									  <DD class="menu_item "><A href="{:U('/mp/user','','')}">用户管理</A></DD>
									  
							  </DL>

							  	<DL class="menu ">
									  <DT class="menu_title">设置 
									</DT>
									
									  <DD class="menu_item "><A href="{:U('/mp/set','','')}">公众号设置</A>
									  </DD>
									  
							  </DL>
				
					  </DIV>
			  </DIV>

	  <div class="col_main">
         
				<div class="main_hd">
			        <h2>消息回复</h2>
			        <div class="title_tab" id="topTab">
			        	<ul class="tab_navs title_tab" data-index="0">
			    
						    <!-- 消息分类的条件 -->
						    <li class="tab_nav first js_top  selected" data-index="0" data-id="total"><a href="javascript:void(0)">全部消息</a></li>
			    
						</ul>
					</div>
				</div>
				<div class="main_bd">
					<div class="sub_title_bar white">
						<div class="info">
							<h3 id="page_title">全部消息</h3>
						</div>
					</div>

			        

			        <!-- 消息显示框 -->
			        <ul class="message_list" id="listContainer">
			        	<foreach name="result" item="vo">

			        	<li class="message_item ">
			        
			        <div class="message_opr">
			            <a class="js_reply" href="javascript:;">快捷回复</a>
			            <a class="js_delete" href="javascript:;" data="{$vo[id]}">删除</a>
			        </div>
			        
			        <!-- 个人信息显示 -->
			        <div class="message_info">
			            <div class="message_status" style="color:#88c932;">
			            	<eq name="vo.is_reply" value="1">已回复</eq>
			            </div>
			            <div class="message_time">{$vo[time]= date("n\月j\日 H:i:s",$vo[time])}</div>
			            <div class="user_info">
			                
			                <a class="remark_name" href="javascript:void(0);">{$vo.nickname}</a>
			                <!-- 拓展，当鼠标放到图片时，可以看到个人信息 -->
			                <a class="avatar" href="javascript:void(0);">
			                    <img src="__PUBLIC__/res/images/person_img/{$vo.img}">
			                </a>
			                
			            </div>
			        </div>
					
					<!-- 消息显示 -->
			        <div class="message_content text">
			            <div class="wxMsg" >{$vo.content}</div>
			        </div>
					<div style="margin-left:80px;margin-top:30px;" class="replyform">
						<form action="{:U('index/publicplatform/get_reply?id='.$vo[id])}" method="post" style="display:none;">
							<textarea name="content" style="width:800px;height:100px;visibility:hidden;"></textarea>
				            <p class="quick_reply_box_tool_bar">
				                <span class="btn btn_primary btn_input">
				                    <button class="js_reply_OK" type="submit">发送</button>
				                </span>
				                <a href="javascript:;" class="js_reply_pickup btn btn_default pickup">收起</a>
				            </p>
			        	</form>
			        </div>
			        
			    	</li>	
			    	</foreach>		    
			    </ul>
				</div>
        </div>

	 </DIV>
	<DIV class="faq">
		<UL class="links">
		  <LI class="links_item no_extra"><A href="http://wpa.qq.com/msgrd?v=3&uin=3143239359&site=qq&menu=yes" 
		  target="_blank">在线客服</A></LI>
		  <LI class="links_item"><A href="http://wpa.qq.com/msgrd?v=3&uin=521187146&site=qq&menu=yes" 
		  target="_blank">客服中心</A></LI></UL>
	</DIV>
</DIV>


<include file="Publicmodel:person_footer" />  
                  
	<script charset="utf-8" src="__PUBLIC__/res/js/manageNews.js"></script>
	<script type="text/javascript">
	var delete_url='{:U("index/PersonalPage/delnews")}';
	</script>
    </BODY>
</HTML>
