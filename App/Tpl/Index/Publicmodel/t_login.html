   登录

</button>

<style type="text/css">

   .verify_{

  display: none;

 }

 li{

  list-style: none;

 }

</style>

<!-- 按钮触发模态框 -->

<!-- 模态框（Modal） -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog"  

   aria-labelledby="myModalLabel" aria-hidden="true">

   <div class="modal-dialog">

      <div class="modal-content" style="width:75%;margin:0px auto;margin-top:100px;">

         <div class="modal-header" style="background-color:#f3f3f3">

            <button type="button" class="close" data-dismiss="modal" 

               aria-hidden="true">×

            </button>

            <h4 class="modal-title" id="myModalLabel">

               <img src="__PUBLIC__/res/images/top_pic/1.9.png" style="width:50px"> 登录呆萌账号

            </h4>

         </div>

         <div class="modal-body" style="text-align:center;">

         <p class="gform-box alert_" style="padding:0px;margin:0px;display:inline;" >&nbsp</p>

      <p class="gform-box" style="margin:10px auto;">

        <input type="text" class="form-control user_name" id="name" placeholder="邮箱" name="uername" style="width:70%;display:inline;height:40px">

         <ul  class="alert_username" style="z-index:10;position:absolute;float:left;padding-left:10px;padding-right:10px;letter-spacing:1px;border-left:solid 1px #ccc;border-right:solid 1px #ccc;border-bottom:solid 1px #ccc;display:none;margin-left:60px;width:260px;text-align: left;">        

        </ul>

        <!-- 用户空，显示提示信息 -->

        <span id="user_msg" style="padding-left:10px;color:red;display:none;"></span>

          </p>

          <p class="gform-box" style="margin:10px auto;">

              <input type="password" class="form-control user_password" id="passwd" name="password"

                                placeholder="密码" style="width:70%;display:inline;height:40px">

                 <!-- 密码空，显示提示信息 -->

                <span id="passwd_msg" style="padding-left:10px;color:red;display:none;"></span>

          </p>

          <p class="gform-box  verify_" style="margin:10px auto;margin-left: 60px;text-align: left;">

              <input type="text" style="width:30%;display:inline;height:40px" class="form-control" id="ver_code" name="verify"  placeholder="验证码" disabled="true">

         <img  class='verify' style="padding-left:20px;" src="{:U("Index/Login/verify","","")}" onclick='this.src="{:U("Index/Login/verify","","")}?+Math.random()"'/>

         <span id="code_msg" style="padding-left:10px;color:red;display:none;"></span>

          </p>

          <p class="gform-box" style="text-align: left;margin-left: 65px;">

            <input type=checkbox name="remember" >下次自动登录 

            <span><a href="{:U('index/password/index')}">&nbsp;&nbsp;忘记密码？</a></span>

          </p>

          <p class="gform-box">

              <button type="button" class="btn btn-success login  btn-lg btn-block" id="login" name="button" style="width:280px;display:inline;margin:8px 0px;">登 录</button>

          </p>

         </div>

       

      </div><!-- /.modal-content -->

   </div><!-- /.modal-dialog -->

</div><!-- /.modal -->
