    <div class="header_main">
      <div class="logo">
        <a href="{:U('Index/Index/index')}"></a>

      <h1>找回密码<span style="font-size:14px;">&nbsp;&nbsp;<a href="{:U('Index/Register/','','')}">前往注册</a></span></h1>

      <span style="font-size:14px;">&nbsp;&nbsp;请输入你的注册邮箱，系统将把你的密码以邮件的方式发给您</span>

        <span id="user_msg" style="padding-left:10px;color:red;display:none;"></span>
          </p>

              <input type="text" style="width:30%;display:inline;" class="form-control" id="ver_code" name="verify"  placeholder="验证码">
         <img  class='verify' style="padding-left:20px;" src="{:U("Index/Login/verify","","")}">
         <span id="code_msg" style="padding-left:10px;color:red;display:none;"></span>
          </p>
          <p class="gform-box"style="padding-left:10px;">
              <button type="button" class="btn btn-success login" id="confirm" >确&nbsp;定</button>
          </p>

    </div>

<script type="text/javascript">
      var login_url="{:U('Index/Password/password','','')}";

        function(){
          $(this).attr('src',"{:U('Index/Login/verify','','')}?"+Math.random());
