呆萌社区是一个为萌友们搭建的交流空间！ 在社区内，萌友们可以自由畅谈自己的想法、创意，可以和大家一起分享新东西、观点、感悟、正能量等。</br> 通过社区让咱们一起找到更多志同道合的朋友， 挖掘到更好的idea吧，与此同时还可以使劲的各种吐槽！但是作为新一代的屌丝代表的我们，吐槽可是要有节操的！
