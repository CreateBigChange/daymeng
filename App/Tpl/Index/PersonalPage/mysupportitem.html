<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	   <link rel="Shortcut Icon" href="__PUBLIC__/res/images/sty.ico">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/res/css/personalPagebase.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/res/css/newsCenter.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/res/css/mySupportItem.css">

	<!--模态框-->
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/modal/css/component.css" />
	<script src="__PUBLIC__/modal/js/modernizr.custom.js"></script>
	<!--/模态框-->
	<title>我的众筹-支持的项目</title>
	<script>
		 mysupportItem_repay_ajax ="{:U('index/personalPage/mysupportItem_repay_ajax','','')}";
		 mysupportItem_address_ajax ="{:U('index/personalPage/mysupportItem_address_ajax','','')}";
	</script>
</head>
<body>
<!--模态框-->
	<div class="md-modal md-effect-1" id="modal-1">
    <div class="md-content">
        <h3>系统消息</h3>
        <div>
            <p id="model_content">未通过，具体情况请联系相关人员</p>
            <button class="md-close">关闭</button>
        </div>
    </div>
	</div>
	
	<div class="md-overlay"></div><!-- the overlay element -->

<!--/模态框-->
	<!-- 头部 -->
<include file="Publicmodel:head" />
	<!-- 主内容去区-->
	<div class="main clearfix">
		<div class="setting wrap">
			<div class="setting-title clearfix">
			<h3>我的众筹</h3>
			</div>
			<div class="setting-content clearfix">
				<div class="setting-menu">
					<ul class="clearfix">
					<!--
						<li><a class="icons msg ie6fixpic" href="{:U('index/personalPage/myCrowdfunding','','')}">发起的项目</a></li>-->
						<li class="select"><a class="icons rec-com ie6fixpic" href="{:U('/support','','')}">支持的项目</a></li>
						<li><a class="icons rec-com ie6fixpic" href="{:U('/atten','','')}">关注的项目</a></li>
					</ul>
				</div>
				<div class="setting-detail">
				<div class="setting-address">
					<h3 class="green">支持的项目</h3>
					<p>您可以查看您支持的项目详情</p>
					<!--address tab 地址管理列表 static-->
					<div class="address-tab" id="addr_list" style="display: block; padding-top:50px;">
<!-- 						<div class="btn-add">
							<a class="btn-base btn-red-h30 common-sprite" onclick="add_addr()">
								<span class="common-sprite">添加地址</span>
							</a>
						</div> -->
						<!-- 所有，审核通过，未通过分类显示 -->
						<!-- <div class=""></div> -->
						<div class="ads-list">
													<table>
								<colgroup>
									<col width="70">
									<col width="90">
									<col width="90">
									<col width="90">
									<col width="90">
									<col width="90">
									<col width="155">
									
								</colgroup>
								<thead>
									<tr>
										<th>图片</th>
										<td>项目名称</td>
										<td>支持日期</td>
										<td>支持金额</td>
										<td>运费</td>
										<td>状态</td>
										<td>查看</td>
									</tr>
								</thead>
								<tbody>
								<volist name="data" id="vo">
									<tr>
										<th><a href="__GROUP__/detail/index.php?item_id={$vo['id']}"><img  style="width:100px;"src="__PUBLIC__/res/images/index/{$vo.new_img}"></th>
										<td>{$vo.title}</td>
										<td>{$vo.time}</td>
										<td>{$vo.money}元</td>
										<td>{$vo.send_money}元</td>
										<eq name="vo.trade_status" value="TRADE_SUCCESS">
											<td data-id="57264">已支付
										<else/>
										<td data-id="57264">{$vo.trade_status}
										<form method="post" action="{:U('index/support/next','','')}">
											<input name="trade_number" type="hidden" value="{$vo.WIDout_trade_no}" />
											<button type="submit" value="">支付</button>
										</form>
										</eq>
									</td>
										<td data-id="57264">
										
										<!--模态框--><a id="one" items_id={$vo.repay_id}  class="green Js-addr-modify md-trigger" data-modal="modal-1">查看回报</a><!--/模态框-->
										<!--模态框--><a  repay_id={$vo.address_id}  class="green Js-addr-modify md-trigger" data-modal="modal-1">收货地址</a><!--/模态框-->
										</td>
									</tr>
								</volist>

								</tbody>
							</table>
					</div>
					</div>
				</div>
				<div id="repay_id" style="display:none"></div>
				<div id="address" style="display:none"></div>
				<!--setting address end-->
			</div>
				
			</div>
		</div>
	</div>
	<!-- 尾部 -->
<include file="Publicmodel:person_footer" />
		<!--模态框-->
		<div class="md-overlay"></div><!-- the overlay element -->
		<script src="__PUBLIC__/modal/js/classie.js"></script>
		<script src="__PUBLIC__/modal/js/modalforme.js"></script>

			var polyfilter_scriptpath = '/js/';
		</script>
		<script language="javascript" type="text/javascript" src="__PUBLIC__/res/jquery/jquery-1.9.0.min.js"></script>
		<script src="__PUBLIC__/modal/js/cssParser.js"></script>
		<script src="__PUBLIC__/modal/js/css-filters-polyfill.js"></script>
		<script language="javascript" type="text/javascript" src="__PUBLIC__/res/js/mySupportItem.js"></script>
