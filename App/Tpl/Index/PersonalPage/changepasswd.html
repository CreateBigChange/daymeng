<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	   <link rel="Shortcut Icon" href="__PUBLIC__/res/images/sty.ico">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/res/css/personalPagebase.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/res/css/myPage.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/res/css/newsCenter.css">
	<script language="javascript" type="text/javascript" src="__PUBLIC__/res/jquery/jquery-1.9.0.min.js"></script>
	<script src="__PUBLIC__/res/js/person.js"></script>
	<title>个人中心-修改密码</title>
</head>
<body>
	<!-- 头部 -->
<include file="Publicmodel:head" />
	<!-- 主内容去区-->
	<div class="main clearfix">
		<div class="setting wrap">
			<div class="setting-title clearfix">
			<h3>个人中心</h3>
			</div>
			<div class="setting-content clearfix">
				<div class="setting-menu">
					<ul class="clearfix">
						<li><a class="icons msg ie6fixpic" href="{:U('/my','','')}">信息修改</a></li>
						<li  class="select" ><a class="icons rec-com ie6fixpic" href="{:U('/password','','')}">密码修改</a></li>
						<li><a class="icons rec-com ie6fixpic" href="{:U('/friend','','')}">好友管理</a></li>
						<li><a class="icons rec-com ie6fixpic" href="{:U('/address','','')}">收货地址管理</a></li>
						<li><a class="icons rec-com ie6fixpic" href="{:U('/trade','','')}">我的交易信息</a></li>
					</ul>
				</div>
				<div class="setting-detail">
					<div class="setting-address">
						<h3 class="green">密码修改</h3>
						<p>您可以在这里修改您的密码</p>
						<!--address tab 地址管理列表 static-->
						<form name="passModify" class="setting-form" method="post" action="{:U('index/personalPage/changePasswd','','')}" wx-validator="" wx-validator-ajax="" wx-validator-error-class="error-text" autocomplete="off" style="padding-top:30px;">
						<div class="form-item clearfix">
							<label>原始密码：</label>
							<input name="old_pwd" type="password" value="" wx-validator-rule="required|rangelength" wx-validator-param="|1-16">
						</div>
						<div class="form-item clearfix">
							<label>新密码：</label>
							<input class="password" name="user_pwd" type="password" value="" wx-validator-rule="required|rangelength" wx-validator-param="|6-16">
							<!-- <span class="error-text">*密码格式错误</span> -->
						</div>
						<div class="form-item clearfix">
							<label>确认密码：</label>
							<input class="password_again" name="confirm_user_pwd" type="password" value="" wx-validator-rule="required|equalTo" wx-validator-param="|user_pwd">
							<span class="error-text hidden" id="wx-validator-confirm_user_pwd-equalTo">两次密码不一致</span>
						</div>
						<div class="setting-submit">
							<button id="save" type="submit" class="btn btn-success" style="margin-left:145px;background:#88C932">&nbsp;保存</button>
						</div>
					</form>

					</div>

				</div>
				
			</div>
		</div>
	</div>
	<!-- 尾部 -->
<include file="Publicmodel:person_footer" />
	
</body>
</html>
