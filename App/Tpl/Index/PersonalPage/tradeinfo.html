<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	   <link rel="Shortcut Icon" href="__PUBLIC__/res/images/sty.ico">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/res/css/personalPagebase.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/res/css/myPage.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/res/css/newsCenter.css">	
	<title>个人中心-交易信息</title>
</head>
<body>	
<include file="Publicmodel:head" />
	<!-- 主内容去区-->
	<div class="main clearfix">
		<div class="setting wrap">
			<div class="setting-title clearfix">
			<h3>个人中心</h3>
			</div>
			<div class="setting-content clearfix">
				<div class="setting-menu">
					<ul class="clearfix">
						<li ><a class="icons msg ie6fixpic" href="{:U('/my','','')}">信息修改</a></li>
						<li ><a class="icons rec-com ie6fixpic" href="{:U('/password','','')}">密码修改</a></li>
						<li><a class="icons rec-com ie6fixpic" href="{:U('/friend','','')}">好友管理</a></li>
						<li><a class="icons rec-com ie6fixpic" href="{:U('/address','','')}">收货地址管理</a></li>
						<li  class="select" ><a class="icons rec-com ie6fixpic" href="{:U('/trade','','')}">我的交易信息</a></li>
					</ul>
				</div>
				
				<div class="setting-detail">
				<div class="setting-address">
					<h3 class="green">交易信息查询</h3>
					<p>可查看自己的交易信息</p>
					<!--address tab 地址管理列表 static-->
					<div class="address-tab" id="addr_list" style="display: block; padding-top:50px;">
<!-- 						<div class="btn-add">
							<a class="btn-base btn-red-h30 common-sprite" onclick="add_addr()">
								<span class="common-sprite">添加地址</span>
							</a>
						</div> -->
						<div class="ads-list">
													<table>
								<colgroup>
									<col width="185">
									<col width="90">
									<col width="210">
									<col width="85">
									<col width="105">
								</colgroup>
								<thead>
									<tr>
										<th>产品</th>
										<td>金额</td>
										<td>交易单状态</td>
										<td>购买时间</td>
										<td>操作</td>
									</tr>
								</thead>
								<tbody>
								
								<volist name="data" id="vo">
									<tr>
										<th><a  href="/index.php/detail?item_id={$vo.items_id}">{$vo.title}</a></th> 
										<td>{$vo.money}</td>
										<eq name="vo.trade_status" value="TRADE_SUCCESS">
										<td>已支付</td>
										<else/>
										<td>未支付</td>
										</eq>
										<td>{$vo.time}</td>											
										<eq name="vo.trade_status" value="TRADE_SUCCESS">
											<td><a class="green Js-addr-del"  href="/index.php/detail?item_id={vo['items_id']}">查看</a></td>
										<else/>
										<form method="post" action="{:U('index/support/next','','')}">
											<input name="trade_number" type="hidden" value="{$vo.WIDout_trade_no}" />
																						<equal name="vo.status_zhifu" value="1">											<td data-id="57264"><button type="submit" style="width:55px;font-size:10px;"  value="支付">支付</button>											<else />											<td data-id="57264"><button type="submit" disabled="disabled" style="width:55px;font-size:10px;background:#19160F"  value="支付">过期</button>											</equal>
											
											<a class="green Js-addr-del" href="/index.php/detail?item_id={$vo.items_id}">查看</a></td>
										</form>
										</eq>
									</tr>
								</volist>
								
								</tbody>
							</table>
													</div>
					</div>
				</div>
				<!--setting address end-->
			</div>

				
			</div>
		</div>
	</div>
	<!-- 尾部 -->
<include file="Publicmodel:person_footer" />
	
</body>
</html>
