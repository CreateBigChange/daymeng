<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>按需加载Ta</title>
</head>
<body>
  <style type="text/css">
  ul li {
    width: 200px;
    height: 30px;
    float: left;
    list-style: none;
    text-align: center;
  }
  .on {
    border-top: 1px solid #3FF;
    border-left: 1px solid #3FF;
    border-right: 1px solid #3FF;
  }
  .hide {
    display: none;
  }
  </style>
  <ul>
    <li>全部</li>
    <li id="viewTsb1" onclick="showTabContent()">指定商品折扣券</li>
  </ul>
  <div style="width:800px; height:500px; clear:both;">
    <div id="tab1" style="height:25px; line-height:25px; margin:50px 0 0 40px;">全部标签应该展示所有内容</div>
    <div id="tab2">
      <img width="158" height="158" data-src="http://img2.114msn.com/jindian/20081071153761308.jpg" src="" alt="" />
      <img width="158" height="158" data-src="http://www.mjjq.com/blog/photos/Image/mjjq-photos-900.jpg" src="" alt="" />
    </div>
  </div>
  <script>
  var isLoadedImg = false;
  var showTabContent = function() {
    if (isLoadedImg) { return; };
    var element = document.getElementById('tab2');
    document.getElementById('tab1').className = 'hide';
    element.className = '';
    var arrImage = element.getElementsByTagName('img');
    var l = arrImage.length;
    for (var i = 0; i < l; i++) {
      arrImage[i].src = arrImage[i].getAttribute('data-src');
    }
    isLoadedImg = true;
  };
  </script>
</body>
</html>
